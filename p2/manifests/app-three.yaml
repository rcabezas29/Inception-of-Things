apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-three
  labels:
    app: app-three
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-three
  template:
    metadata:
      labels:
        app: app-three
    spec:
      containers:
        - name: app-three
          image: paulbouwer/hello-kubernetes:1.10
          ports:
            - containerPort: 80
          env:
            - name: MESSAGE
              value: "Hello from App3"
---
apiVersion: v1
kind: Service
metadata:
  name: app-three
spec:
  selector:
    app.kubernetes.io/name: app-three
  ports:
  - name: app-three
    appProtocol: http
    protocol: TCP
    port: 80
    targetPort: 80
